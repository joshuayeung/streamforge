name: Deploy Infrastructure using Terraform Cloud

on:
  push:
    branches:
      - main
      - feature/explicit-apply-terraform
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.6
          cli_config_credentials_token: ${{ secrets.TERRAFORM_CLOUD_API_TOKEN }}

      - name: Set environment variables for Terraform
        run: |
          echo "TF_VAR_terraform_organization_name=${{ secrets.TERRAFORM_ORG }}" >> $GITHUB_ENV
          echo "TF_VAR_terraform_workspace_name=${{ secrets.TERRAFORM_WORKSPACE }}" >> $GITHUB_ENV

      - name: Initialize Terraform
        run: |
          cd terraform
          terraform init

      - name: Select Terraform workspace
        run: |
          cd terraform  # Change to the Terraform directory
          terraform workspace select ${{ secrets.TERRAFORM_WORKSPACE }} || terraform workspace new ${{ secrets.TERRAFORM_WORKSPACE }}

      - name: Plan Terraform
        run: |
          cd terraform
          terraform plan

